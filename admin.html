<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid my-4">
    <div class="row">

        <!-- Panel de formulario -->
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Agregar / Editar Producto</h5>
                </div>
                <div class="card-body">
                    <form id="product-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="categoriaProducto" placeholder="Categoría" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="descripcionProducto" placeholder="Descripción" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="precioProducto" placeholder="Precio" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="stockProducto" placeholder="Stock" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="submit-btn">Agregar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">Lista de Productos</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-secondary">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- Productos cargados desde JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Toast para mensajes -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-message">
                Acción realizada correctamente
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS del CRUD -->
<script type="module" src="productController.js"></script>
<script>
    // Función para mostrar toast
    export function showToast(message, color = 'success') {
        const toastEl = document.getElementById('liveToast');
        const toastMessage = document.getElementById('toast-message');
        toastMessage.textContent = message;
        toastEl.className = `toast align-items-center text-bg-${color} border-0`;
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
    }
</script>

</body>
</html>
